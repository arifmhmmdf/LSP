<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-3xl text-center font-bold mb-4">SELAMAT MENGIKUTI UJI KOMPETENSI PADA SKEMA JUNIOR WEB PROGRAMMER</h1>
        <h2 class="text-2xl font-semibold mb-4">Hitung Luas Segitiga</h2>
        <form id="triangleForm">
            <div class="mb-4">
                <label for="base" class="block text-sm font-medium text-gray-700">Alas (cm)</label>
                <input type="number" id="base" class="mt-1 p-2 w-full border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="height" class="block text-sm font-medium text-gray-700">Tinggi (cm)</label>
                <input type="number" id="height" class="mt-1 p-2 w-full border border-gray-300 rounded" required>
            </div>
            <button type="button" onclick="calculateArea()" class="w-full bg-blue-500 text-white p-2 rounded">Hitung</button>
        </form>
        <p id="result" class="mt-4 text-lg font-semibold"></p>
        <canvas id="triangleCanvas" class="mt-4" width="300" height="300"></canvas>
    </div>

    <script>
        function calculateArea() {
            const base = document.getElementById('base').value;
            const height = document.getElementById('height').value;
            const area = 0.5 * base * height;
            document.getElementById('result').textContent = `Luas Segitiga: ${area} cm²`;

            drawTriangle(base, height);
        }

        function drawTriangle(base, height) {
            const canvas = document.getElementById('triangleCanvas');
            const ctx = canvas.getContext('2d');

            // Clear the canvas before drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set the triangle's base and height
            const scale = 10; // Scale factor to make the triangle fit in the canvas
            const adjustedBase = base * scale;
            const adjustedHeight = height * scale;

            // Draw the triangle
            ctx.beginPath();
            ctx.moveTo(50, 250); // Start at the bottom-left corner
            ctx.lineTo(50 + adjustedBase, 250); // Draw the base
            ctx.lineTo(50, 250 - adjustedHeight); // Draw the height
            ctx.closePath();
            ctx.stroke();

            // Display the calculated area inside the triangle
            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(`Luas: ${0.5 * base * height} cm²`, 60, 220);
        }
    </script>
</body>

</html>
